<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>particles.rs</title>
    <meta name="description" content="particles.rs is port of particles.js a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Dospore" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <style>
     body {
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
     }
     #fps {
       white-space: pre;
       font-family: monospace;
       position: absolute;
       left: 0;
       top: 0;
       background: gray;
     }
     #particles-rs {
       width: 100%;
       height: 100%;
     }
    </style>

    <!-- scripts -->
    <script type="text/javascript" src="assets/build/dat.gui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/lib.js"></script>
  </head>
  <body>
    <div id="fps"></div>
    <script src="./bootstrap.js"></script>

    <!-- count particles -->
    <div class="count-particles">
      <span class="js-count-particles">--</span> particles
    </div>

    <!-- particles.js container -->
    <canvas id="particles-rs"></canvas>

    <!-- js-->
    <script src="js/config.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/stats.js"></script>
    <script>
      loadStats()
      loadGui()
    </script>
  </body>
</html>
